<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<meta name="description" content="FFMPEG style visualizer"/>
	<title>FFMPEG style visualizer</title>
	<style>
	body {
		margin: 0;
		background: #000;
		color: #fff;
		font: 100% sans-serif;
		text-align: center;
	}
	canvas {
		height: 20vh;
	}
	#audioModal {
		position: absolute;
		top: 0;
		left: 0;
		width: 100vw;
		height: 100vh;
		background: #FFFD;
		font: 500% sans-serif;
		line-height: 100vh;
		z-index: 604;
		cursor: pointer;
	}
	#audioModal.fadeOut {
		animation: fadeOut 500ms forwards;
	}
	@keyframes fadeOut {
		0% {
			opacity: 1;
		}
		100% {
			opacity: 0;
			z-index: -604;
		}
	}
	</style>
</head>
<body>

	<div id="audioModal">ðŸ‘‰ ðŸ’» ðŸ‘‚ ðŸŽ¶</div>

	<h1>Visualizer Demo</h1>

	<canvas></canvas>
	<br/>
	<audio controls loop src="audio/06_Max47.opus"></audio>
	<br/>

	<canvas></canvas>
	<br/>
	<audio controls loop src="audio/WelcomeToOurStation.mp3"></audio>
	<br/>

	<canvas></canvas>
	<br/>
	<audio controls loop src="audio/WulleWulle.mp3"></audio>
	<br/>

	<script type="module">
	import {Visualizer} from './visualizer.min.js'						// import the minimized one file version
	
	// wait for user interaction (browsers audio policy)
	addEventListener('keydown', init)
	addEventListener('click', init)
	addEventListener('touchstart', init)
	function init() {
		removeEventListener('keydown', init)
		removeEventListener('click', init)
		removeEventListener('touchstart', init)
		audioModal.classList.add('fadeOut')
		new Visualizer(document.getElementsByTagName('audio')[0], document.getElementsByTagName('canvas')[0])
		new Visualizer(document.getElementsByTagName('audio')[1], document.getElementsByTagName('canvas')[1])
		new Visualizer(document.getElementsByTagName('audio')[2], document.getElementsByTagName('canvas')[2])
	}

	// if you want to reuse a canvas later with new audio source call
	// yourViz.analyzer.setSource( newAudioSource )
	</script>
</body>
</html>
